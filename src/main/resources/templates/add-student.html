<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sinh Viên</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2 th:text="${student.id == null} ? 'Thêm Sinh Viên' : 'Chỉnh Sửa Thông Tin'"></h2>
    <form th:action="@{/students/save}" method="post" th:object="${student}">

        <div class="form-group" >
            <input type="hidden" th:field="*{id}" />
        </div>

        <div class="form-group">
            <label>Tên</label>
            <input type="text" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label>Tuổi</label>
            <input type="number" th:field="*{age}" min="0" required />
        </div>

        <button type="submit">Lưu Sinh Viên</button>
    </form>
</div>

</body>
</html>
